<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="stylist.css" />
    <script defer src="game3.js"></script>

</head>

<body>

    <header>

        </div>

        <div id="text3">  </div>

                <input type = "text" id = "input-get" autocomplete="off" required />

            </div>
        </div>

        <div id="text4"></div>
        

        <div id="buttonClass4" class="btn-grid">

        </div>
